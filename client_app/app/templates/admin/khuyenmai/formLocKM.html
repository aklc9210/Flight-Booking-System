<form method="GET" action="{{ url_for('khuyenmai.get_khuyen_mai') }}" class="needs-validation">
    <div class="mb-3">
        <label for="ma_khuyen_mai" class="form-label">Mã khuyến mãi</label>
        <input type="text" class="form-control" id="ma_khuyen_mai" name="ma_khuyen_mai" value="{{ filters.ma_khuyen_mai }}"
            placeholder="Nhập mã khuyến mãi...">
    </div>

    <div class="mb-3">
        <label for="ten_khuyen_mai" class="form-label">Tên khuyến mãi</label>
        <input type="text" class="form-control" id="ten_khuyen_mai" name="ten_khuyen_mai" value="{{ filters.ten_khuyen_mai }}"
            placeholder="Nhập tên khuyến mãi...">
    </div>

    <div class="mb-3">
        <label for="loai_khuyen_mai" class="form-label">Loại khuyến mãi</label>
        <select class="form-select" id="loai_khuyen_mai" name="loai_khuyen_mai">
            <option value="">Tất cả loại khuyến mãi</option>
            <option value="Phần trăm" {% if filters.loai_khuyen_mai == 'Phần trăm' %}selected{% endif %}>
                Phần trăm
            </option>
            <option value="Trực tiếp" {% if filters.loai_khuyen_mai == 'Trực tiếp' %}selected{% endif %}>
                Trực tiếp
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="sort_by" class="form-label">Sắp xếp theo</label>
        <select class="form-select" id="sort_by" name="sort_by">
            <option value="MaKhuyenMai" {% if filters.sort_by == 'MaKhuyenMai' %}selected{% endif %}>
                Mã khuyến mãi
            </option>
            <option value="TenKhuyenMai" {% if filters.sort_by == 'TenKhuyenMai' %}selected{% endif %}>
                Tên khuyến mãi
            </option>
            <option value="LoaiKhuyenMai" {% if filters.sort_by == 'LoaiKhuyenMai' %}selected{% endif %}>
                Loại khuyến mãi
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="order" class="form-label">Thứ tự</label>
        <select class="form-select" id="order" name="order">
            <option value="asc" {% if filters.order == 'asc' %}selected{% endif %}>
                Tăng dần
            </option>
            <option value="desc" {% if filters.order == 'desc' %}selected{% endif %}>
                Giảm dần
            </option>
        </select>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mb-1"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
            Tìm kiếm
        </button>
        <a href="{{ url_for('khuyenmai.get_khuyen_mai') }}" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-counterclockwise mb-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
            </svg>
            Đặt lại
        </a>
    </div>
</form>
