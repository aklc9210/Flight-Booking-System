<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

    <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
    <div class="wrapper">
        {% include 'admin/sidebar.html'%}
        <div class="main p-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <div id="pagination-config" data-api-url="{{ api_url }}" Style="display: none;">
    </div>

    <script>
        const config = document.getElementById('pagination-config');
        const API_URL = config.dataset.apiUrl;
        $(document).ready(function () {
            // Sidebar Toggle
            const hamBurger = $(".toggle-btn");
            const sidebar = $("#sidebar");

            if (localStorage.getItem("sidebarExpanded") === "true") {
                sidebar.addClass("expand");
            }

            hamBurger.on("click", function () {
                sidebar.toggleClass("expand");
                localStorage.setItem("sidebarExpanded", sidebar.hasClass("expand"));
            });
        });
    </script>

    {% block javascript %}{% endblock %}
</body>

</html>
