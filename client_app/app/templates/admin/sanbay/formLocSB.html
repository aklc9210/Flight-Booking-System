<form method="GET" action="{{ url_for('sanbay.get_san_bay') }}" class="needs-validation">
    <div class="mb-3">
        <label for="ma_san_bay" class="form-label">Mã sân bay</label>
        <input type="text" class="form-control" id="ma_san_bay" name="ma_san_bay" value="{{ filters.ma_san_bay }}"
            placeholder="Nhập mã sân bay...">
    </div>

    <div class="mb-3">
        <label for="ten_san_bay" class="form-label">Tên sân bay</label>
        <input type="text" class="form-control" id="ten_san_bay" name="ten_san_bay" value="{{ filters.ten_san_bay }}"
            placeholder="Nhập tên sân bay...">
    </div>

    <div class="mb-3">
        <label for="thanh_pho" class="form-label">Thành phố</label>
        <input type="text" class="form-control" id="thanh_pho" name="thanh_pho" value="{{ filters.thanh_pho }}"
            placeholder="Nhập thành phố...">
    </div>

    <div class="mb-3">
        <label for="loai_sb" class="form-label">Loại sân bay</label>
        <select class="form-select" id="loai_sb" name="loai_sb">
            <option value="">Tất cả</option>
            <option value="Quốc tế">Quốc tế</option>
            <option value="Nội địa">Nội địa</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="ma_qg_san_bay" class="form-label">Quốc gia</label>
        <select class="form-select" id="ma_qg_san_bay" name="ma_qg_san_bay">
            <option value="">Tất cả quốc gia</option>
            <!-- Options sẽ được load bằng JavaScript -->
        </select>
    </div>

    <div class="mb-3">
        <label for="sort_by_san_bay" class="form-label">Sắp xếp theo</label>
        <select class="form-select" id="sort_by_san_bay" name="sort_by_san_bay">
            <option value="MaSanBay" {% if filters.sort_by=='MaSanBay' %}selected{% endif %}>
                Mã sân bay
            </option>
            <option value="TenSanBay" {% if filters.sort_by=='TenSanBay' %}selected{% endif %}>
                Tên sân bay
            </option>
            <option value="ThanhPho" {% if filters.sort_by=='ThanhPho' %}selected{% endif %}>
                Thành phố
            </option>
            <option value="MaQG" {% if filters.sort_by=='MaQG' %}selected{% endif %}>
                Mã quốc gia
            </option>
            <option value="LoaiSB" {% if filters.sort_by=='LoaiSB' %}selected{% endif %}>
                Loại sân bay
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="order_san_bay" class="form-label">Thứ tự</label>
        <select class="form-select" id="order_san_bay" name="order_san_bay">
            <option value="asc" {% if filters.order=='asc' %}selected{% endif %}>
                Tăng dần
            </option>
            <option value="desc" {% if filters.order=='desc' %}selected{% endif %}>
                Giảm dần
            </option>
        </select>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mb-1"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
            Tìm kiếm
        </button>
        <a href="{{url_for('sanbay.get_san_bay')}}" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-counterclockwise mb-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
            </svg>
            Đặt lại
        </a>
    </div>
</form>
