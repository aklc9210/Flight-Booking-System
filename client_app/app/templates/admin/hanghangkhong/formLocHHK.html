<form method="GET" action="{{ url_for('hanghangkhong.get_hang_hang_khong') }}" class="needs-validation">
    <div class="mb-3">
        <label for="ma_hhk" class="form-label">Mã hãng hàng không</label>
        <input type="text" class="form-control" id="ma_hhk" name="ma_hhk" value="{{ filters.ma_hhk }}"
            placeholder="Nhập mã hãng hàng không...">
    </div>

    <div class="mb-3">
        <label for="ten_hhk" class="form-label">Tên hãng hàng không</label>
        <input type="text" class="form-control" id="ten_hhk" name="ten_hhk" value="{{ filters.ten_hhk }}"
            placeholder="Nhập tên hãng hàng không...">
    </div>

    <div class="mb-3">
        <label for="ma_qg" class="form-label">Quốc gia</label>
        <select class="form-select" id="ma_qg" name="ma_qg">
            <option value="">Tất cả quốc gia</option>
            <!-- Options sẽ được load bằng JavaScript -->
        </select>
    </div>

    <div class="mb-3">
        <label for="sort_by" class="form-label">Sắp xếp theo</label>
        <select class="form-select" id="sort_by" name="sort_by">
            <option value="MaHHK" {% if filters.sort_by=='MaHHK' %}selected{% endif %}>
                Mã hãng hàng không
            </option>
            <option value="TenHHK" {% if filters.sort_by=='TenHHK' %}selected{% endif %}>
                Tên hãng hàng không
            </option>
            <option value="MaQG" {% if filters.sort_by=='MaQG' %}selected{% endif %}>
                Mã quốc gia
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label for="order" class="form-label">Thứ tự</label>
        <select class="form-select" id="order" name="order">
            <option value="asc" {% if filters.order=='asc' %}selected{% endif %}>
                Tăng dần
            </option>
            <option value="desc" {% if filters.order=='desc' %}selected{% endif %}>
                Giảm dần
            </option>
        </select>
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mb-1"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
            </svg>
            Tìm kiếm
        </button>
        <a href="{{url_for('hanghangkhong.get_hang_hang_khong')}}" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-counterclockwise mb-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
                <path
                    d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
            </svg>
            Đặt lại
        </a>
    </div>
</form>
